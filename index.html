<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id">advice #117</h2>
            <p class="advice-description">"It is ease to sit up and take notice, what's difficult is getting up and aking action."</p>

            <picture class="imagem">

            </picture>

                <img src="./src/images/icon-dice.svg" alt="dice icon">

        </div>

    <script type="text/javascript" src="./src/script.js"></script>
